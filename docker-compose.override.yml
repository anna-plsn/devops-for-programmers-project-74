version: "3"
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.production
    ports:
      - 3000:8080
    volumes:
      - ./app/:/app/
    command: bash -c 'sleep 3 && npm start'
  caddy:
    image: caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./services/caddy/Caddyfile:/etc/caddy/Caddyfile
    depends_on:
      - app
